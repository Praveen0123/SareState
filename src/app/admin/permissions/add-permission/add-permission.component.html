<div class="NewHeader">
    <h1 mat-dialog-title><span *ngIf="!attorney">Add</span><span *ngIf="attorney">Edit</span> Permission</h1>
</div>
<div mat-dialog-content>

    <form class="form-horizontal" novalidate [formGroup]="addPermissionForm">
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Permission level : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <!-- <input type="text" class="form-control" formControlName="permissionLevel" id="email" placeholder="Enter Lookup" required> -->
                <mat-select name="" id="" formControlName="permissionLevel" placeholder="-- Select Permission  Level --" class="form-control" required>
                    <mat-option [value]=1>Broker</mat-option>
                    <mat-option [value]=2>Builder </mat-option>
                    <mat-option [value]=3>Realtor Agent</mat-option>
                    <mat-option [value]=4>Customer</mat-option>
                    <mat-option [value]=5>Relationship Manager</mat-option>
                </mat-select>
                <div *ngIf="!permissionLevel.valid && (permissionLevel.dirty || permissionLevel.touched)" class="error-text">
                    <div *ngIf="permissionLevel.errors.required">
                        Permission Level is required
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Status : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <!-- <input type="text" class="form-control" placeholder="Enter Industry"> -->
                <mat-select color="primary" formControlName="status" placeholder="--Select Status--" class="form-control" required>
                    <mat-option [value]="0">Active</mat-option>
                    <mat-option [value]="1">Inactive</mat-option>
                </mat-select>
                <div *ngIf="!status.valid && (status.dirty || status.touched)" class="error-text">
                    <div *ngIf="status.errors.required">
                        Status is required
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button [disabled]="!addPermissionForm.valid" style="cursor:pointer;" [ngClass]="!addPermissionForm.valid ? '' : 'btn-primary' " (click)="saveAttorney()" [mat-dialog-close]="'test'"><mat-icon>save</mat-icon><span *ngIf="!attorney">&nbsp;Save</span><span
            *ngIf="attorney">&nbsp;Update</span></button>
    <button mat-raised-button class="CancelClass" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Cancel</button>
</mat-dialog-actions>
